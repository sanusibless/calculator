<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body class="bg-dark">
    <section style="height:auto;margin:10vh 10vh">
        <div class="container">
            <div class="text-center row">
                <div class="col-12 text-center">
                    <input id="screen" value="" style="background-color:rgb(42, 40, 40);color:white !important;" disabled class="form-control w-75 mx-auto mb-2 text-dark text-right">
                </div>
                <div class="col-12 mb-1">
                    <a id="divide" class="col-2 btn btn-light">&divide;</a>
                    <a id="times" class="col-2 btn btn-light">&ast;</a>
                    <a id="clear" class="col-2 btn btn-warning">ac</a>
                    <a id="delete" class="col-3 btn btn-danger">&times;</a>
                </div>
    
                
                <div class="col-12 mb-1">
                        <button class="col-3 btn btn-primary">7</button>
                        <button class="col-3 btn btn-primary">8</button>
                        <button class="col-3 btn btn-primary">9</button>
                    </div>
                <div class="col-12 mb-1">
                        <button class="col-3 btn btn-primary">4</button>
                        <button class="col-3 btn btn-primary">5</button>
                        <button class="col-3 btn btn-primary">6</button>
                    </div>
                <div class="col-12 mb-1">
                        <button class="col-3 btn btn-primary">1</button>
                        <button class="col-3 btn btn-primary">2</button>
                        <button class="col-3 btn btn-primary">3</button>
                    </div>
                    <div class="col-12 mb-1">
                        <button class="col-6 btn btn-primary">0</button>
                        <button class="col-3 btn btn-primary">.</button>
                    </div>
                    <div class="col-12 ">
                        <a id="sub" class="col-3 btn btn-light">&minus;</a>
                        <a id="add" class="col-3 btn btn-light">&plus;</a>
                        <a id="equal" class="col-3 btn btn-success">&equals;</a>
                    </div>
                </div>
            </div>

<script src="calculator.js"></script>
</body>
</html>
